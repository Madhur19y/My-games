<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flying Bird Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      text-align: center;
      background: #87CEEB;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #fff;
      border: 2px solid #000;
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Flying Bird Game</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="score">Score: 0</div>
  <button onclick="startGame()">Play</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bird = new Image();
    bird.src = 'https://i.postimg.cc/8c5QtVFr/bird.png'; // real bird image

    let birdX = 50;
    let birdY = 200;
    let birdWidth = 40;
    let birdHeight = 30;
    let gravity = 2;
    let jumpHeight = 40;

    let pipes = [];
    let pipeWidth = 60;
    let pipeGap = 150;
    let pipeSpeed = 2;
    let score = 0;
    let gameInterval;

    function startGame() {
      birdY = 200;
      score = 0;
      pipes = [];
      document.getElementById('score').innerText = "Score: 0";
      clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 20);

      canvas.onclick = () => { birdY -= jumpHeight; }
    }

    function createPipe() {
      let pipeTopHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 20;
      let pipeBottomHeight = canvas.height - pipeTopHeight - pipeGap;
      pipes.push({x: canvas.width, top: pipeTopHeight, bottom: pipeBottomHeight});
    }

    function updateGame() {
      birdY += gravity;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw bird
      ctx.drawImage(bird, birdX, birdY, birdWidth, birdHeight);

      // create new pipes
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }

      // draw and move pipes
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillStyle = 'green';
        // top pipe
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        // bottom pipe
        ctx.fillRect(p.x, canvas.height - p.bottom, pipeWidth, p.bottom);

        p.x -= pipeSpeed;

        // collision detection
        if (
          birdX + birdWidth > p.x && birdX < p.x + pipeWidth &&
          (birdY < p.top || birdY + birdHeight > canvas.height - p.bottom)
        ) {
          gameOver();
        }

        // scoring
        if (!p.scored && p.x + pipeWidth < birdX) {
          score++;
          p.scored = true;
          document.getElementById('score').innerText = "Score: " + score;
        }
      }

      // game over if bird hits ground or top
      if (birdY + birdHeight > canvas.height || birdY < 0) {
        gameOver();
      }
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Score: " + score);
    }
  </script>
</body>
</html>
